<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="google-style.css">
		<link rel="icon" type ="image/png" href="google-favicon.png" alt="http://d0od.wpengine.netdna-cdn.com/wp-content/uploads/2012/08/favicon.png">
		<title>Google</title>
	</head>
	<body>
		<div class="title-bar">
			<ul>
				<li>+You</li>
				<li>Gmail</li>
				<li>Images</li>
				<li><span class="apps"><img src="apps-grey.png" /><img src="apps-black.png" /></span></li>
				<li><a href="http:\\www.google.com"><span class="signin-button">Sign in</span></a></li>
			</ul>
		</div>
		<div class="google-image">
			<img src="googlemain.png" width="269px" height="95px"/>
		</div>
		<form class="search-box">
			<input type="text" size="70">
		</form>
		<div class="buttons">
			<ul>
				<li>Google Search</li>
				<li>I'm Feeling Lucky</li>
			</ul>
		</div>
		<div class="footer">
			<ul>
				<span id="left">
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
				</span>
				<span id="right">
					<li>Privacy</li>
					<li>Terms</li>
					<li>Settings</li>
				</span>
			</ul>
		</div>
	</body>
</html>
